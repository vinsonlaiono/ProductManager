<div class="container">

  <div class="form-control">
    <h1 class="">Products list</h1>
    <div class="row">
      <!-- start of for loop -->
      <div class="col-2" *ngFor="let product of products">
        <div class="form-control mx-2">
          <img src="{{product.image_url}}" alt="">
          <h4>{{product.title}}</h4>
          <h5>${{product.price}}</h5>
          <a class="btn btn-primary" [routerLink]="['/edit/', product._id]">Edit</a>
          <button class="btn btn-success" (click)="deleteOneProduct(product._id)">Delete</button>
        </div>
      </div>
    </div>


  </div>
</div>
